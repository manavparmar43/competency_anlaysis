<!doctype html>
<html lang="en">
{%load static%}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <title>Questions</title>
</head>

<body>
  <form method="post">
    {%csrf_token%}
    <div class="container" id="main_div">
      <fieldset class="border p-2"  style="border:2px solid rgba(50, 115, 220, 0.3); box-shadow: 0 0 10px 5px;  border-radius: 20px 4px;  margin-top: 3%;">
        <center><label style="padding-left: 2%; font-size: 25px; font-family: cursive;"><b>WELCOME &nbsp;&nbsp;{{name}}</b></label></center>
      </fieldset>
    </div>
    <div class="container" id="main_div">
      {% for list in data %}
      <fieldset class="border p-2" id="{{forloop.counter}}" style="border-radius: 10px;  margin-top: 3%;">
        <label style="padding-left: 2%;">
          {% for key, value in list.0.items %}
          {{key}}.&nbsp;&nbsp;&nbsp;<input type="radio" name="ques_{{key}}" value="{{key}}" />&nbsp;&nbsp;&nbsp;{{value}}
          {% endfor %}
        </label>
        <br />
        <label style="padding-left: 2%;">
          {% for key, value in list.1.items %}
          {{key}}.&nbsp;&nbsp;&nbsp;<input type="radio" name="ques_{{key|add:'-1'}}" value="{{key}}" />&nbsp;&nbsp;&nbsp;{{value}}
          {% endfor %}
        </label>
      </fieldset>
      {%if forloop.counter == 10 %}
        <div style="margin-top: 2%;" id="div_{{forloop.counter}}">
          <button type="button" style="width: auto; font-size: 22px;" id="nxt_btn_{{forloop.counter}}" class="btn btn-primary">Next</button>
          
        </div>
      {%endif%}
      
      {%if forloop.counter == 20 or forloop.counter == 30 %}
        <div style="margin-top: 2%;" id="div_{{forloop.counter}}">
          <button type="button" style="width: auto; font-size: 22px;" id="nxt_btn_{{forloop.counter}}" class="btn btn-primary">Next</button>&nbsp;&nbsp;&nbsp;
          <button type="button" style="width: auto; font-size: 22px;" id="prv_btn_{{forloop.counter}}" class="btn btn-danger">Privious</button>
        </div>
      {%endif%}
      {%if forloop.counter == 40 %}
      <div style="margin-top: 2%;" id="div_{{forloop.counter}}">
        <button type="submit" style="width: auto; font-size: 22px;" id="save" class="btn btn-primary">Save</button>&nbsp;&nbsp;&nbsp;
        <button type="button" style="width: auto; font-size: 22px;" id="prv_btn_{{forloop.counter}}" class="btn btn-danger">Privious</button>
        <br>

        <h1 id='question_val'style="color:red"></h1>  
      </div>
      {%endif%}
      {% endfor %}
      
    </div>
  </form>

  <script src="{% static 'js/jquery.js'%}"></script>

  <script src="{% static 'js/question.js'%}"></script>
  <script src="{% static 'js/question_val.js'%}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
